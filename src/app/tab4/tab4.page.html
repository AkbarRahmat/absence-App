<ion-header>
  <ion-toolbar>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let entry of history">
      <ion-label>
        <h2>{{ entry.date }} - {{ entry.time }}</h2>
        <p><strong>{{ entry.course }}</strong></p>
        <p>Status: {{ entry.status }}</p>
        <p *ngIf="entry.lecturer !== '-'">Dosen: {{ entry.lecturer }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
