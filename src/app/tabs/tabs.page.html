
<ion-tabs>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="primary" (click)="navigateToTab3()">
      <ion-icon name="qr-code"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card class="tabs-card">
    <ion-card-content>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1">
          <ion-icon name="home"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
          <ion-icon name="notifications"></ion-icon>
          <ion-label>Notifikasi</ion-label>
          <ion-badge *ngIf="notificationCount > 0" color="danger">{{ notificationCount }}</ion-badge>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon ></ion-icon>
          <ion-label></ion-label>
        </ion-tab-button>
        
        <ion-tab-button tab="tab4">
          <ion-icon name="document"></ion-icon>
          <ion-label>History</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab5">
          <ion-icon name="person"></ion-icon>
          <ion-label>Account</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-card-content>
  </ion-card>
</ion-tabs>
