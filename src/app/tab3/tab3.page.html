<ion-header>
  <ion-toolbar>
    <ion-title>Scan QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="generate-button">
    <ion-button expand="block" (click)="generateQRCode()">
      Generate QR Code
    </ion-button>
  </div>

  <div class="qr-container">
    <img
      *ngIf="qrCodeImage"
      [src]="qrCodeImage"
      alt="QR Code"
      class="qr-image"
    />
  </div>
</ion-content>
