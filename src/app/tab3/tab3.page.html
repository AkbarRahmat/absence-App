<ion-header>
  <ion-toolbar>
    <ion-title>Generate QR Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="generateQRCode()">Generate QR Code</ion-button>

  <div *ngIf="qrCodeImage">
    <h3>QR Code:</h3>
    <img [src]="qrCodeImage" alt="QR Code">
  </div>

  <div *ngIf="!qrCodeImage">
    <p>Tekan tombol untuk membuat QR Code.</p>
  </div>
</ion-content>
