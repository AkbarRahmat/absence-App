<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Profil User -->
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="user.profilePicture" alt="Profile Picture">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.fullName }}</h2>
        <p>{{ user.email }}</p>
        <p>NIM: {{ user.nim }}</p>
      </ion-label>
    </ion-item>
  </ion-card>

  <!-- Peta -->
  <div #mapContainer id="map" style="height: 300px;"></div>

  <!-- Informasi Lokasi -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Lokasi</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ location.address }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
